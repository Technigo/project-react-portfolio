<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Kartika's portfolio that contains her work as a web developer">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Kartika's Portfolio: Frontend Developer</title>
    <!-- Meta tags for facebook -->
    <meta property="og:title" content="Kartika's Portfolio" />
    <meta property="og:url" content="https://kartikap.netlify.app/" />
    <meta property="og:image" content="https://kartikap.netlify.app/images/ogimage.png" />
    <meta property="og:description" content="Kartika, a determined frontend developer with huge interest in learning more about tech world. Here you can find her projects she has done throughout her career as a web developer." />
    <meta property="og:locale" content="en" />

    <!-- Meta tags for twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="kartikap.netlify.app" />
    <meta property="twitter:url" content="https://kartikap.netlify.app/" />
    <meta name="twitter:title" content="Kartika's Portfolio" />
    <meta name="twitter:description" content="Kartika, a determined frontend developer with huge interest in learning more about tech world. Here you can find her projects she has done throughout her career as a web developer." />
    <meta name="twitter:image" content="https://kartikap.netlify.app/images/ogimage.png" />

    <!-- Icon on the tab title -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
